version: "3.8"

services:
  jaeger:
    image: jaegertracing/all-in-one:1.55
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true     # enable OTLP receiver (what Quarkus sends data to)
    ports:
      - "16686:16686"                   # Jaeger UI → http://localhost:16686
      - "4317:4317"                     # gRPC endpoint (used by Quarkus)
      - "4318:4318"                     # HTTP endpoint (optional)

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"                     # Prometheus UI → http://localhost:9090

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"                     # Grafana UI → http://localhost:3000
    depends_on:
      - prometheus
      - jaeger
